<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Contact form</title>
</head> 
<body>
<section>
  <h1>Contact Us</h1>
   <form action="index.html" method="get">
    <!-- FIRSTNAME -->
    <label for="fir"><h2>First Name *</h2></label>
  <input type="text" name="fir" id="fir" 
  autocomplete="cc-family-name" required placeholder="John">
  <br>
  <span class="name-err"></span>

<!-- LASTNAME -->
<label for="last"><h2 class="last">Last Name </h2></label>
<input type="text" name="last" id="last" 
autocomplete="cc-given-name" required placeholder="Appleseed">
<br>
<span class="name-err two"></span>

<!-- EMAIL -->
<label for="email"><h2 class="email">Email Address *</h2></label>
<input type="email" name="email" id="email" 
autocomplete="email" required placeholder="eg@gmail.com">
<br>
<span class="email-err"></span>

<!-- QUERY LIST -->
<h2 class="query">Query Type *</h2>
<h3  class="value">General Enquiry</h2>
<h3 class="value2">Support Request</h2>
<span class="box-err"></span>

<!-- MESSAGE -->
<label for="comment"><h2 class="mess">Message *</h2></label>
<textarea name="comment" id="comment" required 
placeholder="your thoughts......"></textarea>
<br>
<span class="comment-err"></span>
<br>
<!-- AGREEMEMT -->
<input type="checkbox" id="box" class="box" checked>
<h3>  I consent to being contacted by the team <br></h3>
<span class="box2-err"></span>

  <input type="button" value="Submit" id="submit">
   </form>
</section>
</body>
</html>
